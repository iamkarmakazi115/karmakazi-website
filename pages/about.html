<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Castro - About Me</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sphere.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="../assets/videos/about-background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <header class="site-header">
            <h1>Paul Castro - About Me</h1>
            <p>Discover the story behind the creative universe</p>
        </header>

        <!-- 4 Sphere Navigation with Chat Live -->
        <div class="sphere-container four-sphere-layout">
            <div class="sphere-carousel"></div>
              <div class="sphere home" data-page="home">
                <div class="sphere-inner">
                    <div class="sphere-face front" data-title="Home"></div>
                </div>
            </div>
            <div class="sphere works" data-page="works">
                <div class="sphere-inner">
                    <div class="sphere-face front" data-title="My Works"></div>
                </div>
            </div>
            <div class="sphere blog" data-page="blog">
                <div class="sphere-inner">
                    <div class="sphere-face front" data-title="Blog"></div>
                </div>
            </div>
            <div class="sphere chat" data-page="chat">
                <div class="sphere-inner">
                    <div class="sphere-face front" data-title="Chat Live"></div>
                </div>
            </div>
        </div>

        <!-- About Content -->
        <section class="about-content">
            <!-- Your existing about content here -->
        </section>
    </main>

    <!-- Contact Footer -->
    <footer class="contact-footer">
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Paul Castro</h3>
                <p>Email: iamkarmakazi115@gmail.com</p>
            </div>
            
            <form class="contact-form" id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="contact-email">Your Email:</label>
                        <input type="email" id="contact-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-subject">Subject:</label>
                        <input type="text" id="contact-subject" name="subject" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message (200 words max):</label>
                    <textarea id="contact-message" name="message" maxlength="1200" required></textarea>
                    <div class="word-count">
                        <span id="word-count">0</span>/200 words
                    </div>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/sphere.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
